apply plugin: 'com.diffplug.spotless'

spotless {
    java {
        target 'src/*/java/**/*.java'
        googleJavaFormat('1.8').aosp()
        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithSpaces()
    }
    kotlin {
        target 'src/*/java/**/*.kt'
        ktfmt().dropboxStyle()
        trimTrailingWhitespace()
        indentWithSpaces()
    }
    format 'xml', {
        target '**/*.xml'
        indentWithSpaces()
        trimTrailingWhitespace()
    }
}